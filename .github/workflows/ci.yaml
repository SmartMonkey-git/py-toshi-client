name: CI

on:
  pull_request:

permissions:
      id-token: write
      contents: read

env:
    PYTEST_ADDOPTS: "--color=yes"
jobs:
  test:
    name: Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:

    - name: Check out Repo
      uses: actions/checkout@v4
      with:
       fetch-depth: 0

    - name: Setup Env
      uses: ./.github/actions/setup_env

    - name: Test with pytest
      id: tests
      run: |
        bash ./scripts/download-test-assets.sh
        pytest --disable-warnings ./defibot

  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    -   name: Check out Repo
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

    -   name: Setup Env
        uses: ./.github/actions/setup_env

    -   name: Black Formatting
        run: |
            black ./defibot --check --skip-magic-trailing-comma

    -   name: Documentation Check
        run: |
            interrogate
